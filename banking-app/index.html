<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
</head>
<body ng-app='myApp' ng-controller='mainCtrl'>

  <div class="container">
    <h2>Banking App</h2>
    {{2+2}}

<form ng-submit='addTransaction(transaction)'>
 <div class="form-group">
   <label> Description</label>
   <input type="text" class="form-control"  ng-model='banking.desc'>
 </div>
 <div class="form-group">
   <label> Date</label>
   <input type="text" class="form-control"  ng-model='banking.date'>
 </div>
 <div class="form-group">
   <label> Debits</label>
   <input type="text" class="form-control" ng-model='banking.debit'>
 </div>
 <div class="form-group">
   <label> Credits</label>
   <input type="text" class="form-control" ng-model='banking.credit'>
 </div>


 <button type="submit" class="btn btn-default" >Submit</button>
</form>

  <h2>Current Balance: {{total | currency}}</h2>
<table class='table' ng-hide= 'contacts.length === 0'>
  <thead>
    <tr>
      <th>Description</th>
      <th>Date</th>
      <th>Debit</th>
      <th>Credit</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='transaction in bankingAccount track by $index'>
      <td>{{transaction.desc}}</td>
      <td>{{transaction.date}}</td>
      <td>{{transaction.debit}}</td>
      <td>{{transaction.credit}}</td>
      <td><button class='btn btn-danger' ng-click='deleteTransaction(transaction)'>X</button></td>

    </tr>

  </tbody>
  <thead ng-show='total !== 400'>
    <tr>
      <th></th>
      <th></th>
      <th>Total Debits</th>
      <th>Total Credits</th>

    </tr>
  </thead>
</table>
<button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>


  </div>
</body>
</html>
