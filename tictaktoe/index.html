<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="main.js" charset="utf-8"></script>

</head>
<body>
  Player1: <input type="text" id='player1'><br>
  Player2: <input type="text" id='player2'><br>
  <button class='players'>Add Players to game</button>
  <div class="boxes">
    <div class="row1">
      <div class="box" id='1'></div>
      <div class="box" id='2'></div>
      <div class="box" id='3'></div>
    </div>
  <div class="row2">
    <div class="box" id='4'></div>
    <div class="box" id='5'></div>
    <div class="box" id='6'></div>
  </div>
  <div class="row3">
    <div class="box" id='7'></div>
    <div class="box" id='8'></div>
    <div class="box" id='9'></div>
  </div>

</div>

  <div class="image1"></div><h3>Player 1</h3>
  <div class="image2"></div><h3>Player 2</h3>
  <p class='turn'></p>

  <button class="refresh">Play a new game</button>
</body>
</html>
