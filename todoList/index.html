<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>to-do-list!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</head>
<body>

  <div class="container">

  <h2>To-Do-List</h2>

    <div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" class="form-control" id="name">
</div>
<div class="form-group">
  <label for="pwd">Due Date:</label>
  <input type="date" class="form-control" id="dueDate">
</div>

<button class="btn btn-primary addTodos">Add todos</button>

    <div class="table">
      <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Due Date</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Done???</th>
        </tr>
      </thead>
      <tbody class='appendItHere'>

      </tbody>
      </table>
    </div>

  <table>
    <tr class="theRow">
      <th class="desc">Chores</th>
      <th class="date">123456</th>
      <th class="edit"><button type="button" class="btn btn-warning glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal"></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div></th>
      <th class="delete"><button class="deleteMe btn btn-danger glyphicon glyphicon-remove"></button></th>
      <th class="done"><input type="checkbox" name="done" value="done" class='checkBox'></th>
    </tr>
</table>

  </div>

</body>
</html>
